<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entergy Data Visualization</title>
    <style>
        .graphic {
            margin: 20px;
        }
        #csv-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #csv-table th, #csv-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #csv-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Entergy Data Visualization</h1>
    <p>The data comes from Entergy and is visualized below.</p>
    <div class="graphic">
        <iframe src="your-visualization-url-here" width="600" height="400"></iframe>
        <div id="csv-table"></div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('data/louisiana/county/entergy/all_data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.trim().split('\n').map(row => row.split(','));
                const table = document.createElement('table');
                table.id = 'csv-table';
                rows.forEach((row, i) => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const tag = i === 0 ? 'th' : 'td';
                        const td = document.createElement(tag);
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
                document.getElementById('csv-table').appendChild(table);
            })
            .catch(error => console.error(error));
    });
    </script>
</body>
</html>
